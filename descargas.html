<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
		<title>Descargas</title>
		<!-- Bootstrap 5  CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Material Design Bootstrap 5 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
		<!-- Google fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
		<!-- Estilos Propios -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header class="vh-100 align-items-center bg-dark">
			<div class="p-5">
				<h1 class="fw-bold text-white">CONTENIDO DESCARGABLE</h1>
				<h2 class="fw-light text-white h4 mt-4">Disponible para ti</h2>
				<p class="mt-4">Todo el contenido de nuestro juego y unos extras a toda tu disposición!</p>
			</div>
		</header>
		<footer class="text-white position-relative">
			<svg class="position-absolute w-100 svg-juego-down ">
				<use xlink:href="#PinceladaUp"></use>
			</svg>
			<div class="p-5">
				<div class="py-5">
					<h1 >CONTACTANOS</h1>
					<h2 class="mt-4 h4 line">Visita nuestras redes sociales</h2>
					<div class= "mt-5">
						<section class="mb-4">
							<!-- Facebook -->
							<a
								class="btn btn-primary btn-floating m-1"
								style="background-color: #3b5998;"
								href="#!"
								role="button"
								><i class="fab fa-facebook-f fa-2x mt-1 "></i
							></a>
							<!-- Twitter -->
							<a
								class="btn btn-primary btn-floating m-1"
								style="background-color: #55acee;"
								href="#!"
								role="button"
								><i class="fab fa-twitter fa-2x mt-1 "></i
							></a>
							<!-- Instagram -->
							<a
								class="btn btn-primary btn-floating m-1"
								style="background-color: #ac2bac;"
								href="#!"
								role="button"
								><i class="fab fa-instagram fa-2x mt-1"></i
							></a>
							<!-- WhatsApp -->
							<a
								class="btn btn-primary btn-floating m-1"
								style="background-color: #69F054;"
								href="#!"
								role="button"
								><i class="fab fa-whatsapp fa-2x mt-1"></i
							></a>
						</section>
						<!-- Section: Social media -->
					</div>
				</div>
			</div>
			<div class="text-center">
				Diseñado con <i class="fas fa-heart text-danger"></i> por Cristian Cala
			</div>
		</footer>
		<!-- Bootstrap 5 Js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- Material Design Bootstrap 5 Js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
		></script>
	</body>
</html>
